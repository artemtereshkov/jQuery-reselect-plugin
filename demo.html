<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Demonstration of jQuery reselect plugin</title>
	<link rel="stylesheet" href="reselect.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.reselect.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('select').reselect();
		});
	</script>
</head>
<body>
<select class="stuffs">
	<option value="1">Apples</option>
	<option value="2">Bananas</option>
	<option value="3">Tomatos</option>
	<option value="4">Pears</option>
	<option value="5">Melons</option>
</select>
<br><br><br>
<select class="cars">
	<option value="1">Citroen</option>
	<option value="2">BMW</option>
	<option value="3">Fiat</option>
	<option value="4">Volkswagen</option>
	<option value="5">Mercedes</option>
	<option value="6">Ford</option>
	<option value="7">Audi</option>
	<option value="8">Chevrolet</option>
	<option value="9">ZAZ</option>
	<option value="10">Lada</option>
</select>
</body>
</html>
